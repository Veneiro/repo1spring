<table class="table table-hover" id="tableConversations">
    <thead>
    <tr>
        <th class="col-md-1"></th>
    </tr>
    </thead>
    <tbody id="MessageList">
    <tr th:each="message : ${messages}">
    <span th:if="${message.user.id == user}">
        <td style="text-align:right; white-space: pre-line"
            th:text="${message.user.email} + ' | ' + ${message.messageText} + ' | ' + ${message.date} + ' | ' + ${message.time}">Email</td>
    </span>
        <span th:unless="${message.user.id == user}">
        <td style="text-align:left; white-space: pre-line"
            th:text="${message.user.email} + ' | ' + ${message.messageText} + ' | ' + ${message.date} + ' | ' + ${message.time}">Email</td>
    </span>
    </tr>
    </tbody>
</table>
