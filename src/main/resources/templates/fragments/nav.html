<!-- nav.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extrasspringsecurity4">
    <a class="navbar-brand" href="#"></a>
    <img src="/images/logo4.png" alt="logo"/>

            data-target="#myNavbar"
            aria-controls="navbarColor02" aria-expanded="false"

    </button>
    <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="navbar-nav mr-auto">

            </li>
            <li class="nav-item dropdown active"
                sec:authorize="hasRole('ROLE_STANDARD')">

                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/offer/list"
                       th:text="#{offers.view.message}">Ver Ofertas</a>
                    <a class="dropdown-item" href="/offer/listPurchased"
                       th:text="#{offers.purchased.navMessage}">Ver mis

                    <a class="dropdown-item" href="/offer/listSearch"
                       th:text="#{offers.search.message}">Buscar Ofertas</a>
                    <a class="dropdown-item" href="/offer/add"
                       th:text="#{offers.add.message}">Buscar Ofertas</a>
                </div>
            </li>
            <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">

                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/user/list">Ver usuarios</a>

            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="nav-link" href="/log/list">Logs</a>
            </li>
            <li class="nav-item dropdown"
                sec:authorize="hasRole('ROLE_STANDARD')">
                <a class="nav-link dropdown-toggle" href="#"
                   id="conversationDropdown" role="button"
                   data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false"
                   th:text="#{conversation.title.plural}"> Conversations
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/conversations/list"
                       th:text="#{conversation.list.title}">My Conversations</a>

        <ul class="navbar-nav justify-content-end">
            <li sec:authorize="hasRole('ROLE_STANDARD')" class="nav-item"

                <span th:inline="text"
                      style="margin-right: 10px; color: white;"> [[${wallet}]] €</span>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item"
                style="margin-top:8px">
                <span th:inline="text"
                      style="color: white;"> [[${email}]]</span>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="btnLanguage"
                   role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    <span th:text="#{language.change}"></span>
                </a>
                <div id="languageDropdownMenuButton" class="dropdown-menu"
                     aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" id="btnEnglish" value="EN">
                        <img th:src="@{/images/if_uk_flag.png}"
                             style="border: 0; float: left; margin-right: 15px"/>
                        <span th:text="#{language.en}">Inglés</span>
                    </a>
                    <a class="dropdown-item" id="btnSpanish" value="ES">
                        <img th:src="@{/images/if_spain_flag.png}"

                <a class="nav-link" href="/signup" th:text="#{signup.message}">

            <li sec:authorize="!isAuthenticated()" class="nav-item">
                <a class="nav-link" href="/login" th:text="#{login.message}">

                    <span>Identifícate</span>

            <li sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" href="/logout" th:text="#{logout.message}">
                    <i class='fas fa-sign-out-alt' style='font-size:16px'></i>
