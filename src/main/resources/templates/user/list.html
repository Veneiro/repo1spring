<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>
<div class="container">
    <h2 th:text="#{users.list.title}"></h2>
    <p th:text="#{users.list.message}"></p>
    <button type="button" id="updateButton" class="btn btn-primary">Actualizar
    </button>

    <div class="table-responsive">
        <form class="form-horizontal" method="post" action="/user/delete">
            <table class="table table-hover" th:fragment="tableUsers"
                   id="tableUsers">
                <thead>
                <tr>
                    <th scope="col" th:text="#{users.email.message}"></th>
                    <th scope="col" th:text="#{users.name.message}"></th>
                    <th scope="col" th:text="#{users.lastName.message}"></th>
                    <th scope="col" th:text="#{users.checkbox.message}"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${usersList}">
                    <td scope="row" th:text="${user.email}"></td>
                    <td scope="row" th:text="${user.name}"></td>
                    <td scope="row" th:text="${user.lastName}"></td>
                    <td><input type="checkbox" name="checkboxUser"
                               th:value="${user.email}"/></td>
                </tr>
                </tbody>
            </table>
            <button type="submit" id="btEliminar" class="btn btn-primary"><span
                    th:text="#{users.delete.submit}"></span>
            </button>
        </form>
    </div>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
