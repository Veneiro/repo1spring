<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head"></head>
<body>
<nav th:replace="fragments/nav"></nav>


<div class="container" id="main-container">
    <h2 th:text="#{offers.purchased.message}">Ofertas compradas</h2>
    <div class="table-responsive">
        <table class="table table-hover" id="purchasedOffersTable">
            <thead>
            <tr>
                <th scope="col" th:text="#{listPurchased.title}">Título</th>
                <th scope="col" th:text="#{listPurchased.detail}">Detalle</th>
                <th scope="col" th:text="#{listPurchased.price}">Precio</th>
                <th scope="col" th:text="#{listPurchased.email}">Email</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="offer : ${purchasedOffersList}">
                <td scope="row" th:text="${offer.title}">Moto</td>
                <td th:text="${offer.detail}">Vehículo</td>
                <td th:text="${offer.price}">200</td>
                <td th:text="${offer.user.getEmail()}">user1@email.com</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(purchasedOffersList)}"
         th:text="#{offers.empty.message}"> No purchased offers
    </div>
</div>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
