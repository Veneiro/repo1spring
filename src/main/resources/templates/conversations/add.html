<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extrasspringsecurity4">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>

<div class="container" id="main-container">
  <h2>
    <span th:text="#{offer.conversation.title}"></span>
  </h2>
  <p>
  <div class="table-responsive">
    <table class="table table-hover" th:fragment="tableConversations" id="tableConversations" th:replace="fragments/conversationTable"/>
  </div>
  <form class="form-horizontal" action="#{offer}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="message" th:text="#{conversation.Title}">Mensaje:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="message" name="message" placeholder="Escribe aquÃ­..." required="true" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" th:text="#{conversation.send}">Enviar</button>
      </div>
    </div>
  </form>
  <p>
    <script th:inline="javascript">
        /*<![CDATA[*/
        setInterval(function(){
          var id = [[${conversationId}]];
          var urlUpdate = '/conversation/add/' + id + '/update';
          $("#tableConversations").load(urlUpdate);
        }, 1000)
        /*]]>*/
    </script>
  </p>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
