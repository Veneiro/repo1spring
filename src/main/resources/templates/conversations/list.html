<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extrasspringsecurity4">
<head th:replace="fragments/head"></head>
<body>
<nav th:replace="fragments/nav"></nav>
<div class="container" id="main-container">
    <h2 th:text="#{conversation.title.plural}">Conversaciones</h2>
    <p th:text="#{conversation.subTitle}">Las conversaciones relativas a la oferta son las siguientes: </p>
    <div class="table-responsive">
        <table class="table table-hover" th:fragment="tableConversations" id="tableConversations" th:replace="fragments/conversationListTable"/>
    </div>
	<div th:if="${#lists.isEmpty(conversationsList)}" th:text="#{noconversations}"> No conversations </div>
    <footer th:replace="fragments/pagination"/>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
